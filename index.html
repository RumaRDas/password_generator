<!DOCTYPE html>
<html lang="en">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--Optional css-->
<link rel="stylesheet" href="style.css" />
<title>Password Generator</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <!--Page Header-->
      <div id="page-banner">
        <h1 class="title">JavaScript Password Generatot</h1>
    </header>
    <!--Hide check box-->
    <div id="hide-option">
      <input type="checkbox" id="hide" />
      <label for="hide">Do you Want to Generate a Password</label>
    </div>
    <!--password generator -->
    <div class="pass-gen">
      <h2> Select a length for your password</h2>
      <form id="length">
        <div class="alert" id="alert"><span class="message" id="message"></div>
        <input type="text" placeholder="Add a length...." />
      </form>
      <!--Criteria Selection check box-->
      <h2> Select Criteria for your password</h2>
      <ul>
        <li>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase"><span class="checkbox">Use Uprcase Characters</span ></label>
        </li>
        <li>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase"> <span class="checkbox">Use Lowercase Characters</span > </label>
        </li>
        <li>
          <input type="checkbox" id="numbers" />
          <label for="numbers"><span class="checkbox">Use Numbers Characters</span>  </label>
        </li>
        <li>
          <input type="checkbox" id="symbols" />
          <label for="symbols"> <span class="checkbox">Use Special Character Characters</span></label>
        </li>
      </ul>
      <div id="output-password">
        <!--Output text area-->
        <textarea
        readonly id="password" placeholder="Your Password" aria-label="Generated Password"
      ></textarea>
      <!--button for password generator-->
      <button id="generate" class="btn">Generate Password</button>
      </div>
     <!--footer -->
      <div class="footer">
       
      </div>
    </div>

  <!-- Optional JavaScript -->
  <script src="script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>
